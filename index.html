<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App for optical laboratory</title>
  <link rel="canonical" href="https://ondrejstranik.github.io/pwa-optics/" />
  <link rel="manifest" href="/pwa-optics/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">

  <!--  external library  --> 
  <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>

</head>
<body>
 
<!--page definition definition --> 

<h2>Optical losses due to the reflection on the interfaces</h2>
<h3>  Transmitted light is [%]:  
    <p class="my-style" id="tran"> 100 </p>
 </h3>

<div>
<table>
    <tr>
        <th>1st medium refractive index </th>
        <td style="padding: 4px;">
        <input type="text" id='ni' value="1.00" class="riinput" onchange= calculteLosses()>
        </td>
    </tr>
</table>

<p> Definition of the optical system</p>
<table id="myTable", style="width:100%">
    <tr>
          <th>#</th>
          <th>Object</th>
          <th>Re[ni] </th>
          <th>Im[ni]</th>
          <th>Active</th>
    </tr>
    <tr id="rid1">
        <td>
            <input id="repetition" type="number" min="1" max="100" value="1" onchange=calculteLosses()>
        </td>
        <td>
            <select id="objects" onchange=changeObject()>
            </select>
        </td>
       <td>
            <input  id="rinr" type="text" class="riinput" onchange=calculteLosses()>
        </td>
        <td>
            <input id="rini" type="text"  class="riinput" onchange=calculteLosses()>
        </td>
        <td>
            <input id="cb" type="checkbox"  value="[1,0]" checked onchange=calculteLosses()>
        </td>
        <td>
            <button id="addlayer" type="button"  onclick=addLayer()> Add layer </button>
        </td>
        <td>
            <button id="deletelayer" type="button"  onclick=deleteLayer()> Delete layer </button>
        </td>

    </tr>
</div>
  

  <!-- default  --> 
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/pwa-optics/sw.js',
          {scope: '/pwa-optics/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
